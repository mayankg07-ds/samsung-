<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduPath AI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6',
                        secondary: '#06b6d4'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-gray-800 border-r border-gray-700 flex flex-col z-40">
        <!-- Logo -->
        <div class="p-6 border-b border-gray-700">
            <a href="/" class="flex items-center gap-3 text-xl font-bold text-white hover:text-purple-400 transition">
                <span class="text-2xl">ğŸ“</span>
                <span>EduPath AI</span>
            </a>
        </div>

        <!-- Nav links -->
        <nav class="flex-1 p-4 space-y-1">
            <a href="/" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition">
                <span>ğŸ </span> Home
            </a>
            <a href="/dashboard" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition">
                <span>ğŸ“Š</span> Dashboard
            </a>
            <a href="/chat" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition">
                <span>ğŸ’¬</span> Chat AI
            </a>
            <a href="/#recommend-section" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition">
                <span>ğŸ¯</span> Recommend
            </a>
            <a href="/#skill-gap" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition">
                <span>ğŸ”</span> Skill Gap
            </a>
        </nav>

        <!-- User stats panel -->
        <div class="p-4 border-t border-gray-700">
            <div class="bg-gray-700 rounded-lg p-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm text-gray-400">Level <strong id="user-level" class="text-purple-400">1</strong></span>
                    <span id="level-name" class="text-xs text-gray-400">Learner</span>
                </div>
                <!-- XP bar -->
                <div class="w-full bg-gray-600 rounded-full h-2 mb-2">
                    <div id="xp-progress" class="h-2 rounded-full" style="width:0%"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-400 mb-3">
                    <span><span id="user-xp">0</span> XP</span>
                    <span>ğŸ† <span id="badge-count">0</span> badges</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- Mobile toggle button -->
    <button id="sidebar-toggle"
            class="fixed top-4 left-4 z-50 md:hidden bg-gray-800 p-2 rounded-lg border border-gray-600"
            onclick="document.getElementById('sidebar').classList.toggle('open')">
        â˜°
    </button>

    <!-- Main content -->
    <main id="main-content" class="flex-1 ml-64 min-h-screen">
        <!-- Top bar -->
        <header class="bg-gray-800 border-b border-gray-700 px-8 py-4 flex items-center justify-between sticky top-0 z-30">
            <div class="text-lg font-semibold text-purple-400">{% block header_title %}EduPath AI{% endblock %}</div>
            <div class="flex items-center gap-4 text-sm text-gray-400">
                <span>{{ courses_count if courses_count else '' }}</span>
                <a href="https://github.com" target="_blank" class="hover:text-white transition">GitHub</a>
            </div>
        </header>

        <!-- Page content -->
        <div class="p-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Toast container (JS will inject toasts here if needed) -->
    <div id="toast-container" class="toast-container"></div>

    <script src="{{ url_for('static', filename='js/gamification.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
